<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Minecraft Icon Image Generator</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
        <script src="./scripts/index.js" type="module"></script>
        <script src="/scripts/pageinfo.js" type="module"></script>

        <link rel="stylesheet" href="./styles/styles.css" />
        <link rel="icon" href="/files/images/return-icon.png" />
        <link rel="icon" href="/files/images/tool-icons/minecraft-icon.png" />
    </head>

    <body>
        <header>
            <a href="/index.html" id="return-main">
                <span>
                    <img src="/files/images/return-icon.png" alt="back" />
                </span>
            </a>
            <img src="/files/images/tool-icons/minecraft-icon.png" alt="logo" />
            <span>
                <h1 class="name">Minecraft Icon Image Maker</h1>
                <span class="version"></span>
            </span>
        </header>
        <div id="wrapper">
            <main>
                <section>
                    <h3>Select Color</h3>
                    <form id="options-form"></form>
                </section>
                <section>
                    <h3>Render with Symbol</h3>
                    <form id="symbol-form" action="#">
                        <input type="text" name="symbol-input" id="symbol-input" placeholder="Paste symbol here" />
                        <input type="submit" value="Render" />
                    </form>
                </section>
                <section>
                    <h3>Render with Hexadecimal Unicode Code Point</h3>
                    <form id="code-form" action="#">
                        <input type="text" name="code-input" id="code-input" placeholder="Put code point" />
                        <input type="submit" value="Render" />
                    </form>
                </section>
                <section>
                    <h3>If the result is not in the desired font, try rendering again.</h3>
                </section>
            </main>
            <aside>
                <section>
                    <h3>Render (MINECRAFT):</h3>
                    <div id="render-area">
                        <canvas class="drawn-cvs" width="300" height="300"></canvas>
                        <a class="drawn-lnk"><img class="drawn-img" /></a>
                    </div>
                </section>
                <section>
                    <h3>Render (UNIFONT):</h3>
                    <div id="render-area2">
                        <canvas class="drawn-cvs" width="300" height="300"></canvas>
                        <a class="drawn-lnk"><img class="drawn-img" /></a>
                    </div>
                </section>
            </aside>
        </div>
        <div class="page-contributors">
            <div id="contrib-list-div" class="list hidden" style="height: auto">
                <ul id="contrib-list"></ul>
            </div>
            <h3>
                <button id="show-contributors"><span>Contributors</span><i class="fas fa-chevron-down"></i></button>
            </h3>
        </div>
        <footer>
            <div class="github-button-wrapper unselectable">
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/tree/main/tools/minecraft-icon" target="_blank">
                    <div class="icon"><i class="fas fa-code"></i></div>
                    <span>View Code</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/issues" target="_blank">
                    <div class="icon"><i class="fas fa-bug"></i></div>
                    <span>Report Bug</span>
                </a>
                <a href="https://github.com/skyblock-wiki/skyblock-wiki.github.io/pulls" target="_blank">
                    <div class="icon"><i class="fas fa-code-branch"></i></div>
                    <span>Contribute</span>
                </a>
            </div>
        </footer>
    </body>
</html>
